<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
</head>

<body>
    <main class="container">
        <h1>Retgistration Form</h1>
        <form action="POST">
            <fieldset>
                <div class="form__data">
                    <div class="form__data_group">
                        <div class="form_group">
                            <label for="f_name">First Name:</label><br>
                            <input type="text" id="f_name" class="fields" placeholder="Enter a First Name...">
                        </div>

                        <div class="form_group">
                            <label for="f_name">Last Name:</label><br>
                            <input type="text" id="l_name" class="fields" placeholder="Enter a Last Name...">
                        </div>
                    </div>
                    <div class="form__data_group">

                        <div class="form_group">
                            <label for="number">Phone Number:</label><br>
                            <input type="tel" id="number" class="fields" placeholder="Enter Phone Number...">
                        </div>
                        <div class="form_group">
                            <label for="email">Email Address:</label><br>
                            <input type="email" id="email" class="fields" placeholder="Enter Email Address...">
                        </div>
                    </div>
     
                    <div class="form_group">
                        <label for="city">City:</label><br>
                        <input type="city" id="city" class="fields" placeholder="Enter your city...">
                    </div>

                    <div class="form_group">
                        <label for="Project">Project:</label><br>
                        <input type="Project" id="Project" class="fields" placeholder="Enter your Project Name...">
                    </div>

                    <input type="submit" value="Submit âžœ" id="submit">
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
